<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザーリスト</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>ユーザー一覧 (Users Table)</h1>
    
    {% if users %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Attribute</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.ID }}</td>
                <td>{{ user.Name }}</td>
                <td>{{ user.Age }}</td>
                <td>{{ user.Gender }}</td>
                <td>{{ user.Attribute }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>ユーザーデータが見つかりませんでした。</p>
    {% endif %}

</body>
</html>
